<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الحاسبة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="theme-dark"> <div id="calculator-view" class="app-container">
        <input type="text" id="calc-display" disabled placeholder="0">
        <div class="calc-buttons">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">÷</button>
            
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">×</button>
            
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendValue('0')">0</button>
            <button class="operator" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button>
        </div>
    </div>

    <div id="chat-view" class="app-container hidden">
        <div class="chat-header">
            <span>الدردشة الخاصة</span>
            <button class="icon-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">مرحباً! تم تفعيل الدردشة السرية.</div>
        </div>

        <div class="chat-input-area">
            <input type="file" id="image-upload" accept="image/*" class="hidden">
            <label for="image-upload" class="icon-btn"><i class="fas fa-image"></i></label>
            
            <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
            
            <button class="icon-btn"><i class="fas fa-microphone"></i></button>
            
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="settings-view" class="settings-modal hidden">
        <div class="settings-content">
            <h3>الإعدادات</h3>
            
            <div class="setting-item">
                <label>تغيير رمز الدخول (كلمة السر):</label>
                <input type="text" id="new-password" placeholder="الرمز الحالي: 5+5">
                <button onclick="changePassword()">حفظ</button>
            </div>

            <div class="setting-item">
                <label>لون التطبيق:</label>
                <select id="theme-selector" onchange="changeTheme()">
                    <option value="theme-dark">داكن (افتراضي)</option>
                    <option value="theme-blue">أزرق</option>
                    <option value="theme-red">أحمر</option>
                </select>
            </div>

            <div class="setting-item">
                <label>
                    <input type="checkbox" id="notifications-toggle"> تفعيل الإشعارات
                </label>
            </div>

            <div class="setting-item">
                <label>توقيت حذف الرسائل تلقائياً:</label>
                <select id="delete-timer">
                    <option value="never">عدم الحذف</option>
                    <option value="10">بعد 10 ثوانٍ</option>
                    <option value="60">بعد دقيقة</option>
                </select>
            </div>

            <button class="close-btn" onclick="toggleSettings()">إغلاق الإعدادات</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
